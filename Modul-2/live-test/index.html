<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live test</title>
    <style>
        button{
            padding: 16px 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button onclick="openNewTab(`https://www.youtube.com/`)">open new tab</button>
    <button onclick="closeTab()">close tab</button>

    <button id="change-text" onclick="changeText('change-text')">change text</button>

    <button class="change-bg" onclick="changeBackgroundColor('change-bg')">change color</button>

    <button id="alert-btn" onclick="showAlertOnButtonClick('alert-btn')">showAlertOnButtonClick</button>

    <script>
        // open tab
        function openNewTab(url){
            window.open(url)
        }

        // close tab
        function closeTab(){
            window.close()
        }

        // change text
        function changeText(id){
            document.querySelector(`#${id}`).innerHTML = 'Hello, World!'
        }

        //change Background Color
        function changeBackgroundColor(cls){
            document.querySelectorAll(`.${cls}`)[0].style.backgroundColor = 'blue'
        }

        //show Alert On Button Click
        function showAlertOnButtonClick(id){
            document.getElementById(id).addEventListener('click', function(){
                alert('Button clicked!')
            })
        }
    </script>
</body>
</html>
