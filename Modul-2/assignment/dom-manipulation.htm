<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        button{
            font-size: 20px;
            padding: 20px 30px;
            cursor: pointer;
        }
        div{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <button onclick="changeContent()">Click me </button>
    <div class="show-content"></div>
    <script>
        function changeContent(){
            document.getElementsByClassName('show-content')[0].innerHTML = 'you are clicked the click me button'
        }

    </script>
</body>
</html>
